<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéLounge</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #f0f0f0; /* Light grey background */
        }

        header {
            background: linear-gradient(45deg, #ff6347, #1e90ff, #32cd32, #ff1493, #ffd700); /* Vibrant gradient background */
            background-size: 600% 600%;
            animation: gradientBG 16s ease infinite;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .header-content h1 {
            margin: 0;
            font-size: 24px; /* Larger text for emphasis */
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .header-content p {
            font-size: 14px;
            line-height: 1.5;
            margin-top: 10px;
            color: #ffffff;
            text-align: center;
        }

        .logo {
            width: 80px; /* Larger logo for more visibility */
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff0080, 0 0 40px #ff0080, 0 0 50px #ff0080, 0 0 60px #ff0080, 0 0 70px #ff0080, 0 0 80px #ff0080;
            }
        }

        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 18px;
            }
            .header-content p {
                font-size: 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="pokeball-icon.png" alt="Pokéball" class="logo"> <!-- Update image source -->
            <h1>PokéLounge</h1>
            <p>Add up to 6 Pokémon to your lounge and generate entertainment recommendations based on their combined qualities</p>
        </div>
    </header>

    <!-- Additional content goes here -->
</body>
</html>
